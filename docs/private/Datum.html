<!DOCTYPE html>
<html>
    <head>
        <title>Datum mit JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <span style="color: rgb(226, 0, 26); font-size: x-large;">
            NÃ¤chster Termin: Fr, <span id="datum"></span> <strong>um <span id="zeit"></span> Uhr<br></strong>
        </span>

        <script src="date.js" type="text/javascript"></script>
        <script>

            const DONNERSTAG = 4;
            const FREITAG = 5;

            let feiertage = [date("13rd May"), date("3rd June")];

            function istFrei(date){
                for(let frei of feiertage){
                    if(date.getMonth() == frei.getMonth() && date.getDate() == frei.getDate()){
                        return true;
                    }
                }

                return false;
            }

            function number2(x){
                if(x < 10){
                    return "0" + x.toString();
                } else {
                    return x.toString();
                }
            }

            var nextDate;
            var nextDo = date("thursday at 15:45");
            var nextFr = date("friday at 15:30");

            if(nextDo.getTime() < nextFr.getTime() && !istFrei(nextDo)) {
                nextDate = new Date(nextDo);
                nextDate.setHours(14);
                nextDate.setMinutes(15);
            } else {
                nextDate = new Date(nextFr);
                nextDate.setHours(14);
                nextDate.setMinutes(00);    
            }

            document.getElementById("datum").innerText = number2(nextDate.getDate()) + "." + number2(nextDate.getMonth()) + "." + nextDate.getFullYear();
            document.getElementById("zeit").innerText = number2(nextDate.getHours()) + ":" + number2(nextDate.getMinutes());

        </script>
    </body>
</html>
